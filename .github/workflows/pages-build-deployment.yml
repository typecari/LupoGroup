name: pages build and deployment

# Allow this workflow to use the Actions API (needed if you cancel runs from a job)
permissions:
  actions: write
  contents: read

# Prevent duplicate builds from stacking: cancel prior runs in the same group
concurrency:
  group: pages-build-deployment-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
